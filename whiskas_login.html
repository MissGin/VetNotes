<meta name="theme-color" content="#712cf9">

  </head>
  <body >
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Vet Notes </span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="whiskas_home.html" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="whiskas_reports.html" class="nav-link">Reports</a></li>
            <li class="nav-item"><a href="whiskas_data.html" class="nav-link">Enter Data</a></li>
            <li class="nav-item"><a href="whiskas_login.html" class="nav-link active">Sign-in</a></li>
            
          </ul>
        </header>
    <div class="text-center">
<main class="form-signin w-100 m-auto">
  <form>
    <img src="favpng_veterinarian-cat-veterinary-medicine-pet-clip-art.png" height="75px">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    

  </form>
</main>
    </div>

    <script>
        const email = document.getElementById('email')
        const password = document.getElementById('password')

        let { data, error } = await supabase.auth.signInWithPassword({
            email: email.value,
            password: password.value
            })
    </script>
    <script src="whiskas.js"></script>
  </body>
</html>
